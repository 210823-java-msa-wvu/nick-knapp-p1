<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a new event</title>

    <!--Bootstrap CSS
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    -->
</head>
<body>
<h1>Create New Event</h1>

<input type="button" value="Back" onclick="window.history.back()" />
<!-- new event -->
<form  method="POST">,
    <div>
        <!--<form action="/Project1/back" method="GET">
            <input type="submit" class="btn btn-primary" onclick="back()" value="back">
        </form>-->



        <label for="description">Event Description/Name:

            <input id="description" type="text" name="eventname" class="form-control" required>

        </label>

        <br><br>

        <label for="date">Event Date:

            <input id="date" type="date" name="eventdate" class="form-control" required>

        </label>
        <br>
        <label for="time">Event Time:

            <input id="time" type="time" name="eventtime" class="form-control" required>

        </label>
        <br>
        <label for="location">Event Location:

            <input id="location" type="text" name="eventlocation" class="form-control" required>

        </label>
        <br>
        <label for="cost">Event Cost, USD:

            <input id="cost" type="number" name="eventcost" class="form-control" required>

        </label>
        <label for="gradingformat">Grading Format



            <b> Select grading format from dropdown list</b>
            <select id = "gradingformat" onchange = "favTutorialG()" >
                <option> --- Select Grading Format --- </option>
                <option> Presentation to Management </option>
                <option> Letter: A, B, C, etc. </option>
                <option> Pass/Fail </option>
                <option> Percentage </option>
                <option> Out of 10 </option>
                <option> Other/No official grading </option>
            </select>
            <p> Your selected grading format is:
                <input type = "text" id = "favouriteG" size = "20"></p>
        </label>
        <label for="passinggrade">Passing Grade:

            <input id="passinggrade" type="text" name="passinggrade" class="form-control" required>

        </label>
        <br>
        <label for="eventtype">Event Type:
            <b> Select event type from dropdown list</b>
            <select id = "eventtype" onchange = "favTutorial()" >
                <option> --- Select Event Type --- </option>
                <option> University Course</option>
                <option> Seminar </option>
                <option> Certification Preparation Class </option>
                <option> Certification </option>
                <option> Technical Training </option>
                <option> Other </option>
            </select>
            <p> Your selected event type is:
                <input type = "text" id = "favourite" size = "20"></p>
        </label>



        <br>

        <!--or use placeholder= for greyed out text-->
        <!-- input types
            email: verifies email addresses (@)
            number: also has arrow keys, min="1" max="200" step="1" (arrow increment/decrement interval)
            date:


        -->





        <button type="reset">Reset</button>

        <button type="button" class="btn-login" onclick="newEvent()">submit</button>



    </div>

    <script src="js/newevent.js"></script>

</form>

-->

</body>
</html>
